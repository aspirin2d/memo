basePath: /api/v1
definitions:
  memo.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  memo.Session:
    properties:
      _id:
        type: string
      created_at:
        description: auto-generated created time
        type: integer
      name:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
  mongo.DeleteResult:
    properties:
      deletedCount:
        description: The number of documents deleted.
        type: integer
    type: object
  mongo.InsertOneResult:
    properties:
      insertedID:
        description: The _id of the inserted document. A value generated by the driver
          will be of type primitive.ObjectID.
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: aspirin2d@outlook.com
    name: API Support
    url: http://github.com/sleep2death/memo-go/issues
  description: This is a server for memo-services.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Memo API
  version: 0.0.1
paths:
  /s:
    get:
      description: list all sessions
      parameters:
      - description: pagination offset
        in: query
        name: offset
        type: string
      - description: pagination limit, default is 5
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/memo.Session'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/memo.HTTPError'
      summary: get all sessions
      tags:
      - sessions
  /s/:id:
    get:
      consumes:
      - application/json
      description: get one sessions
      parameters:
      - description: the session to get
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memo.Session'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/memo.HTTPError'
      summary: get one session by id
      tags:
      - sessions
  /s/:id/del:
    delete:
      consumes:
      - application/json
      description: remove one sessions
      parameters:
      - description: the session to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mongo.DeleteResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/memo.HTTPError'
      summary: remove one session
      tags:
      - sessions
  /s/add:
    put:
      consumes:
      - application/json
      description: add a sessions
      parameters:
      - description: the session to be created
        in: body
        name: session
        schema:
          $ref: '#/definitions/memo.Session'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/mongo.InsertOneResult'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/memo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/memo.HTTPError'
      summary: create a session
      tags:
      - sessions
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
